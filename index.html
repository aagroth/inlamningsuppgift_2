<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="javascript.js" defer></script>
</head>
<body>
   
    <!-- Container with a header -->
    <header class="headingContainer">
        
        <h1 class="heading">SavingsHelper!</h1>

    </header>

    <!-- Section which include the image and a form -->
    <section class="container">
        <div class="imgContainer">

            <img src="img/coins_new.png" alt="Picture of coins">

        </div>

        <form class="inputContainer">

            <h2>Total:</h2>
            <div class="resultOfLists">0</div>
            
            <input class="inputDescription">
    
            <div class="inputInner">
                <select class="operator">
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                </select>
                <input class="inputValue">
            </div>
    
            <button class="addValueToList">Add</button>

        </form>
    </section>

    <!-- Section which include two different ul-lists -->
    <section class="listHeadingContainer">
        <h2>Lists of income and costs</h2>
    </section>

    <section class="listContainer">
        
        <ul class="incomeList">
        </ul>

        <ul class="costsList">
        </ul>

    </section>
    
</body>
</html>
